spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never
logging:
  level:
    root: warn

app:
  name: SpringLab CI/CD
  version: ${APP_VERSION:dev}
  build-number: ${BUILD_NUMBER:0}
  commit-hash: ${COMMIT_HASH:unknown}