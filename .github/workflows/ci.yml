name: CI - Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # TAREA 1.d: Actualizar la versión en application.yml
      - name: Inject Version into application.yml
        run: |
          # Reemplazamos el placeholder '0.0.1-SNAPSHOT' con 'v1.0.{numero_build}'
          NEW_VERSION="1.0.${{ github.run_number }}"
          echo "Asignando versión: $NEW_VERSION"
          sed -i "s/1.0.0/$NEW_VERSION/g" src/main/resources/application.yml
          
          # Verificamos el cambio (opcional, para debug)
          grep "version:" src/main/resources/application.yml

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      # Simulación del Deploy a Render (Trigger via Deploy Hook o API)
      - name: Deploy to Render
        id: deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "--- INICIANDO DEBUG v2 ---"
          
          # Paso 1: Imprimir la variable para ver si tiene espacios
          echo "Contenido de RENDER_SERVICE_ID (rodeado de flechas):"
          echo "-->${RENDER_SERVICE_ID}<--"

          # Paso 2: Construir la URL en una variable separada
          TARGET_URL="https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys"
          echo "URL que se usará: ${TARGET_URL}"

          # Paso 3: Ejecutar curl en modo VERBOSO (sin -s, con -v)
          # -v: Verbose (muestra todo el proceso de conexión)
          # -w: Escribe el código HTTP al final
          # Quitamos -o response.json para que el body (si existe) se imprima en pantalla
          
          echo "Iniciando comando curl..."
          curl -v -w "\nCÓDIGO HTTP: %{http_code}\n" --request POST \
            --url "${TARGET_URL}" \
            --header "Authorization: Bearer ${RENDER_API_KEY}" \
            --header "Content-Type: application/json" \
            --data '{"clearCache": "do_not_clear"}'
          
          echo "--- FIN DEBUG v2 ---"
          
          # Fallamos intencionalmente para poder leer el log fácilmente
          echo "Fallando intencionalmente para revisión de logs."
          exit 1

      # TAREA 1.c: Rollback automático si falla el paso anterior
      - name: Auto Rollback on Failure
        if: failure() # Solo se ejecuta si los pasos anteriores fallan
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "¡El despliegue falló! Iniciando Rollback automático..."
          sudo apt-get install -y jq
          
          # Lógica idéntica al rollback.yml para revertir al último estado estable
          DEPLOY_ID=$(curl -s --request GET \
            --url "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys?limit=20" \
            --header "Authorization: Bearer ${RENDER_API_KEY}" \
            | jq -r '.[] | select(.status == "live") | .id' | head -n 1)

          if [ -n "$DEPLOY_ID" ]; then
             echo "Revirtiendo al deploy estable: $DEPLOY_ID"
             curl -s --request POST \
              --url "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys/${DEPLOY_ID}" \
              --header "Authorization: Bearer ${RENDER_API_KEY}"
          else
             echo "No se pudo encontrar un deploy previo para hacer rollback."
          fi