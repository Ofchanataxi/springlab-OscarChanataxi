name: CI - Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
#Oscar Chanataxi
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew
      #Oscar Chanataxi
      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test