on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed

jobs:
  rollback:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Get last successful deploy
        id: get-deploy
        run: |
          LAST_SUCCESS=$(curl -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            | jq -r '.[] | select(.status=="live") | .id' | head -1)
          echo "deploy_id=$LAST_SUCCESS" >> $GITHUB_OUTPUT

      - name: Rollback to last successful deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys/${{ steps.get-deploy.outputs.deploy_id }}/rollback
