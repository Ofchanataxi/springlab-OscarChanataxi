name: Test Render API Connection

on:
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Check secrets are set
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "‚ùå RENDER_API_KEY is not set"
            exit 1
          else
            echo "‚úÖ RENDER_API_KEY is set"
            echo "Key length: ${#RENDER_API_KEY}"
            echo "Key prefix: ${RENDER_API_KEY:0:4}..."
          fi
          
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "‚ùå RENDER_SERVICE_ID is not set"
            exit 1
          else
            echo "‚úÖ RENDER_SERVICE_ID is set"
            echo "Service ID: ${{ secrets.RENDER_SERVICE_ID }}"
          fi
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Test API connection
        run: |
          echo "üîç Testing Render API connection..."
          
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}")
          
          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE/d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ API connection successful"
          else
            echo "‚ùå API connection failed"
            exit 1
          fi

      - name: Test get deploys
        run: |
          echo "üîç Testing get deploys endpoint..."
          
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys?limit=5")
          
          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE/d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"